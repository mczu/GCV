<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>GCV - Tworzenie CV</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <ul class="nav">
        <a class="navbar-brand" href="index.html">Generator GCV</a>
        <li class="nav-item">
            <a class="nav-item nav-link active" href="create.html">Stwórz CV</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-item nav-link" href="#">Wyloguj się</a>
        </li>
    </ul>
</nav>
  <div class="container">
      <h4 class="welcome">Tworzenie CV</h4>
      <div class="row">
          <div class="col">
              <form>
                  <h3>Dane kontaktowe</h3>
                  <label>Imię:<input type="text" id="personalData-firstName" onchange="previewPersonalDataFirstName(this.value)"></label>
                  <label>Nazwisko:<input type="text" id="personalData-lastName" onchange="previewPersonalDataLastName(this.value)"></label>
                  <label>e-mail:<input type="email" id="personalData-email" onchange="previewPersonalDataEmail(this.value)"></label>
                  <label>numer kontaktowy:<input type="number" id="personalData-phone" onchange="previewPersonalDataPhone(this.value)"></label>
                  <label>data urodzenia:<input type="text" id="personalData-birthDate" onchange="previewPersonalDataBirthDate(this.value)"></label>
                  <label>Dodaj zdjęcie:<input type="text" id="personalData-photo" onchange="previewPersonalDataPhoto(this.value)"></label>
                  <label>ulica:<input type="text" id="address-street" onchange="previewAddressStreet(this.value)"></label>
                  <label>kod pocztowy:<input type="text" id="address-postalCode" onchange="previewAddressPostalCode(this.value)"></label>
                  <label>miasto:<input type="text" id="address-city" onchange="previewAddressCity(this.value)"></label>
                  <h3>Doświadczenie</h3>
                  <label>rok rozpoczęcia:<input type="text" id="experiences-startDate"></label>
                  <label>rok zakończenia:<input type="text" id="experiences-endDate"></label>
                  <label>nazwa firmy:<input type="text" id="experiences-company-name"></label>
                  <label>siedziba firmy:<input type="text" id="experiences-company-city"></label>
                  <label>stanowisko:<input type="text" id="experiences-position"></label>
                  <label>opis zadań:<input type="text" id="experiences-description"></label>
                  <h3>Wykształcenie</h3>
                  <label>rok rozpoczęcia:<input type="number" id="educations-startDate"></label>
                  <label>rok zakończenia:<input type="number" id="educations-endDate"></label>
                  <label>nazwa uczelni:<input type="text" id="educations-school-name"></label>
                  <label>tytuł:<input type="text" id="educations-degree"></label>
                  <h3>Kursy i szkolenia</h3>
                  <label>rok:<input type="number" id="courses-startDate"></label>
                  <label>rok:<input type="number" id="courses-endDate"></label>
                  <label>nazwa szkolenia:<input type="text" id="courses-name"></label>
                  <h3>Znajomość języków</h3>
                  <label>język obcy:<input type="text" id="languages-name"></label>
                  <label>poziom znajomości:<input type="text" id="languages-level"></label>
                  <h3>Umiejętności</h3>
                  <label>nazwa umiejętności:<input type="text" id="skills-name"></label>
                  <h3>Zainteresowania</h3>
                  <label>hobby:<input type="text" id="hobbies-name"></label>
              </form>
              <button type="button" class="btn btn-primary" id="sendCurriculumData">Generuj CV</button>
          </div>
              <div class="col">
                  <div class="cv">
                      <h5>Podgląd CV</h5>
                     <p id="preview-personalData-firstName"></p><br>
                      <p id="preview-personalData-lastName"></p><br>
                      <p id="preview-personalData-email"></p><br>
                      <p id="preview-personalData-phone"></p><br>
                      <p id="preview-personalData-birthDate"></p><br>
                      <p id="preview-personalData-photo"></p><br>
                      <p id="preview-address-street"></p><br>
                      <p id="preview-address-city"></p><br>
                      <p id="preview-address-postalCode"></p><br>

                      <h5>Doświadczenie</h5>

                      <h5>Wykształcenie</h5>

                      <h5>Kursy i szkolenia</h5>

                      <h5>Języki obce</h5>

                      <h5>Umięjętności</h5>

                      <h5>Hobby</h5>

                  </div>
          </div>
      </div>
  </div>
<!-- Boostrap 4 Scripts -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script src="js/index.js"></script>

</body>
</html>
