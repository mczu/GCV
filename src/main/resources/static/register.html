<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCV - Rejestracja</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <ul class="nav">
        <a class="navbar-brand" href="index.html">Generator GCV</a>
    </ul>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label for="registerInputEmail1">Email:</label>
            <input type="email" class="form-control" id="registerInputEmail1" aria-describedby="emailHelp" placeholder="email@email.com">
        </div>
        <div class="form-group">
            <label for="registerInputLogin">Login:</label>
            <input type="text" class="form-control" id="registerInputLogin" placeholder="Login">
        </div>
        <div class="form-group">
            <label for="registerInputPassword1">Has≈Ço:</label>
            <input type="password" class="form-control" id="registerInputPassword1" placeholder="Password">
        </div>
        <button type="button" id="submitRegistrationData" class="btn btn-primary">Zarejestruj</button>
    </form>
</div>


<!-- Boostrap 4 Scripts -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

<script src="js/register.js"></script>

</body>
</html>
